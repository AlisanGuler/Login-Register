<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Styles/Style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Freehand&display=swap.all.min.css">


</head>
<body>
    <!-- Ana Katman -->
    <div class="container">
        <!-- Sign Up Form -->
        <form action="">
            <h1 class="form__title"> Sign Up</h1>
            <div class="form__input--group">
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message">This field is required</div>
            </div>
            <div class="form__input--group">
                <input type="text" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message">This field is required</div>
            </div>
            <div class="form__input--group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message">Your password must have minimum 4 characters</div>
            </div>
            <div class="form__input--group">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message">Password and repeat password don't match</div>
            </div>
            <button class="form__button"> Confirm</button>
            <p class="form__text">
                <span>You already have an account?</span> <a href="index.html" class="form__link">Log In!</a>               
            </p>
        </form>
    </div>



</body>
</html>
