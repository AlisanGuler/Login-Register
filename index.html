<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Styles/Style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Freehand&display=swap.all.min.css">


</head>
<body>
    <!-- Ana Katman -->
    <div class="container">
        <!-- Log in Form -->
        <form action="">
            <h1 class="form__title"> Log In</h1>
            <div class="form__input--group">
                <input type="text" class="form__input" autofocus placeholder="Username or email" >
                <div class="form__input-error-message">Please make sure that your username or email address is written correctly</div>
            </div>
            <div class="form__input--group">
                <input type="password" class="form__input" autofocus placeholder="Password" >
                <div class="form__input-error-message">Please make sure that your password is written correctly</div>
            </div>
            <button class="form__button"> Log In </button>
            <p class="form__text">
                <span>Forgot your</span> <a href="forgot_password.html" class="form__link"  >password?</a>
                
            </p>
            <p class="form__text">
                <span>You don't have an account?</span> <a href="create_account.html" class="form__link">Create one!</a>               
            </p>
        </form>
    </div>

</body>
</html>
